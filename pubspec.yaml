name: essentio
description: "Essentio mobile app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  url_launcher: ^6.3.0
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.8
  google_sign_in: ^6.2.1
  cloud_firestore: ^4.15.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png
    - assets/splash/launch_native.png
    - assets/splash/splash.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon/icon.png
  min_sdk_android: 21

flutter_native_splash:
  color: "#FFFFFF"                       # колір фону launch screen
  image: assets/splash/launch_native.png # зображення на launch screen
  android_12:
    image: assets/splash/splash.png
    icon_background_color: "#FFFFFF"
